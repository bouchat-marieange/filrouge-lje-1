<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="actu_add.css" />
  <title>Ajout Actualité</title>
</head>
<body>
  <div id="container">
    <h1>Ajouter un évènement à l'Actualité</h1>
    <div id="form_add">

      <form method="post" action="../../admin/actualite/new">

        <p class="champs">
          <label for="nom_evenement">Nom de l'évènement (*)</label>
          <input type="text" name="nom_evenement" id="nom_evenement" size="40" />
        </p>

        <p class="champs">
          <label for="date_debut">Date de début</label>
          <input type="date" name="date_debut" id="date_debut" size="40" />
        </p>

        <p class="champs">
          <label for="date_fin">Date de fin </label>
          <input type="date" name="date_fin" id="date_fin" size="40" />
        </p>

        <p class="champs">
          <label for="heure_debut">Heure de début</label>
          <input type="time" name="heure_debut" id="heure_debut" size="40" />
        </p>

        <p class="champs">
          <label for="heure_fin">Heure de fin </label>
          <input type="time" name="heure_fin" id="heure_fin" size="40" />
        </p>

        <p class="champs">
          <label for="lieu">Lieu (nom + adresse)(*)</label>
          <input type="text" name="lieu" id="lieu" size="40" />
        </p>

        <p class="champs">
          <label for="description">Description</label>
          <textarea  name="description" id="description" rows="6" cols="40">  </textarea>
        </p>

        <p class="champs">
          <label for="image">Image</label>
          <input type="file" name="image" id="image" size="40" />
        </p>

        <p class="champs">
          <label for="document">Document</label>
          <input type="file" name="document" id="document" size="40"  />
        </p>

        <p id="legende">(*) champs obligatoires</p>

        </p>
          <input id="bouton_ajouter" type="submit" value="Ajouter" style="width:170px; color:white; font-size:20px; text-align: center;" />
        </p>

      </form>

    </div>
  </div>
</body>
</html>
